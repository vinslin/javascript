<html>
 <head>
 <title>javascript</title>
 <script>
  let a=["fvjws","bhwjhxjwb","hbxwhb"];
  //push
  a.push("gshvsj");
  console.log(a);
  //length
  var b=a.length;
  console.log(b);
  
  console.log(a.length);
  //pop
  a.pop();
  console.log(a);
  //to string
  console.log(a.toString());
  //shift delete element in first
  let c=a.shift();
  console.log(c)
  //unshift
  a.unshift("ethukku")
  console.log(a);
  //concat
 
  a=[23.2,3,2,232,2]
  b=["dwho","idhhd","cejjk"]
  c=a.concat(b);
  let d=c.concat(a,b);
  console.log(d)
  // reverse
  d.reverse();
  console.log(d)
  //sort
  d.sort();
  console.log(d);

 </script

 </head>
 <body>
 <h1>java script</h1>
 </body>
 
</html>
