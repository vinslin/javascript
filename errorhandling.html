 <head>
 <title>javascript</title>
 <script>
  
  //try block
try{
  num=prompt("enter a number")

  if(isNaN(num)){
    throw"enter a number value"
  }
  if(num==0){
    throw "enter the value above 1"
  }

finally{
    document.write("ethukku");
}
 </script
 </head>
